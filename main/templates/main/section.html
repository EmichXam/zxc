{% extends 'main/base.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
  <div class="content-boxes">
{% for el in article %}
  
    <div class="content-box">
      
      <img class="content-box-img" src="{{ el.article_img1.url }}" alt="Картинка">
      <h2 class="content-h2">{{ el.article_title }}</h2>      
      <div class="content-box-link-shell"><a href="{{el.get_absolute_url }}" class='content-box-link'><p>Ознакомиться</p></a></div>
    </div>
  
    <br class="{% url 'main:section' %}">
    
{% endfor %}
  </div>
{% endblock %}
